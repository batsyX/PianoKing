<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head">
            <h1>PIANO KING</h1>
        </div>
    </header>
    <main class="piano">
        <div class="box">
        <div class="container">
            
           <button class="white a key1">A</button>
           
           <button class="white s key2">S</button>
           <button class="black w two key3">W</button>
           <button class="white d key4">D</button>
           <button class="black e three key5">E</button>
           <button class="white f key6">F</button>
           <button class="black t four key7">T</button>
           <button class="white g key8">G</button>
           <button class="black y five key9">Y</button>
           <button class="white h key10">H</button>
           <button class="black u six key11">U</button>
           <button class="white j key12">J</button>
           <button class="black o seven key13">O</button> 
           <button class="white k key14">K</button>
           <button class="black p eight key15">P</button>
           <button class="white l key16">L</button>
           
           <button class="white misc key17">;</button>
           
        </div>
        </div>
    </main>
    <footer>
        <div class="lab">
            <h3>Hide Key Letters</h3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
